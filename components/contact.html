    <!-- contact -->
    <div class="contact" id="contact">
      <div class="row">
        <div class="col-sm-12 text-center contact-title">
          Contact Us
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-7 form-container">
          <form action="/" id="form">
            <div class="form-name">
              
              <div class="input-control">
                <label for="firstName">First name :</label>
                <input type="text" placeholder="First Name" id="firstname">
                <div class="warning">* Please Enter Your Name</div>
              </div>
              
              <div class="input-control">
                <label for="LastName">Last Name :</label>
                <input type="text" placeholder="Last Name" id="lastname">
              </div>
            </div>

            <div class="input-control">
              <label for="email">Email :</label>
              <input type="email" placeholder="Enter your Email ID" id="email">
              <div class="warning">* Please Enter Your Email id</div>
            </div>

            <div class="input-control">
              <label for="message">Message :</label>
              <textarea id="contact-textarea" class="contact-textarea" name="" id="" cols="90" rows="10" placeholder="Enter Your message here."></textarea>
              <div class="warning">* Please Enter Your Name</div>
            </div>

            <button class="btn form-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-5 mt-sm-5 mt-md-0 col-md-5 maps">
          <div class="row">
            <div class="col-md-12 col-sm-6">
              <div class="contact-map ">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.1530782081504!2d85.34285111453838!3d27.712559531870774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1b046923559b%3A0xef9ee87cbf7111d0!2sAI-Interf!5e0!3m2!1sne!2snp!4v1677258069808!5m2!1sne!2snp" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
            <div class="col-md-12 col-sm-6">
              <div class="contact-icons">
                <div class=" contact-location">
                  <i class="fa-solid fa-location-dot"></i> Mitrapark
                </div>
                <div class="contact-phone">
                  <i class="fa-solid fa-phone"></i> +977 943543498
                </div>
                <div class="contact-mail">
                  <i class="fa-solid fa-envelope"></i> gmail.com
                </div>
              </div>
            </div>
          </div>
